<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="CategoriaEditDlg" widgetVar="CategoriaEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditCategoriaTitle}">
            <h:form id="CategoriaEditForm">
                <h:panelGroup id="display">
                    <h:panelGrid columns="2" rendered="#{categoriaController.selected != null}">
                        <p:outputLabel value="Cod" for="catCodigo" />
                        <p:inputText id="catCodigo" value="#{categoriaController.selected.catCodigo}" title="#{bundle.EditCategoriaTitle_catCodigo}" required="true" disabled="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_catCodigo}"/>
                        <p:outputLabel value="Nome" for="catNome" />
                        <p:inputText id="catNome" value="#{categoriaController.selected.catNome}" title="#{bundle.EditCategoriaTitle_catNome}" required="true" requiredMessage="#{bundle.EditCategoriaRequiredMessage_catNome}"/>
                    </h:panelGrid>
                    <p:commandButton actionListener="#{categoriaController.update}" value="#{bundle.Save}" update="display,:CategoriaListForm:datalist,:growl" oncomplete="handleSubmit(args, 'CategoriaEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="CategoriaEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
