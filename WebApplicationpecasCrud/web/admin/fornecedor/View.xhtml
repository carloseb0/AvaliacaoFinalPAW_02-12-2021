<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="FornecedorViewDlg" widgetVar="FornecedorViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewFornecedorTitle}">
            <h:form id="FornecedorViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{fornecedorController.selected != null}">
                        <h:outputText value="#{bundle.ViewFornecedorLabel_forCodigo}"/>
                        <h:outputText value="#{fornecedorController.selected.forCodigo}" title="#{bundle.ViewFornecedorTitle_forCodigo}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_forNome}"/>
                        <h:outputText value="#{fornecedorController.selected.forNome}" title="#{bundle.ViewFornecedorTitle_forNome}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_forCnpj}"/>
                        <h:outputText value="#{fornecedorController.selected.forCnpj}" title="#{bundle.ViewFornecedorTitle_forCnpj}"/>
                        <h:outputText value="#{bundle.ViewFornecedorLabel_forCidade}"/>
                        <h:outputText value="#{fornecedorController.selected.forCidade}" title="#{bundle.ViewFornecedorTitle_forCidade}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="FornecedorViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
