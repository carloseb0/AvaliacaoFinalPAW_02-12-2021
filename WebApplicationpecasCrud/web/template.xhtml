<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title><ui:insert name="title">Default Title</ui:insert></title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
        <h:outputScript library="js" name="jsfcrud.js"/>
    </h:head>

    <h:body>

        <p:growl id="growl" life="3000" />

        <p:layout fullPage="true">
            <p:layoutUnit position="north" size="65" header="Venda de Pecas">
                <h:form id="menuForm">
                    <p:menubar>
                        <p:menuitem value="SAIR" action="#{usuarioController.logout()}" />
                        <p:submenu label="CADASTROS">
                            <p:menuitem value="Categoria" outcome="/admin/categoria/List.xhtml" />
                            <p:menuitem value="Compra" outcome="/admin/compra/List.xhtml" />
                            <p:menuitem value="Compraproduto" outcome="/admin/compraproduto/List.xhtml" />
                            <p:menuitem value="Fornecedor" outcome="/admin/fornecedor/List.xhtml" />
                            <p:menuitem value="Pecas" outcome="/admin/pecas/List.xhtml" />
                            <p:menuitem value="Usuario" outcome="/admin/usuario/List.xhtml" />
                        </p:submenu>
                        <p:submenu label="OPERACIONAL">
                            <p:menuitem value="Compra" outcome="/admin/operacional/Compra-Produto.xhtml" action="#{compraController.prepareCreate}"  />
                        </p:submenu>
                    </p:menubar>
                </h:form>
            </p:layoutUnit>

            <p:layoutUnit position="south" size="60">
                <ui:insert name="footer"/>
            </p:layoutUnit>

            <p:layoutUnit position="center">
                <ui:insert name="body"/>
            </p:layoutUnit>

        </p:layout>

    </h:body>

</html>
