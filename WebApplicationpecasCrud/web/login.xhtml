<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Login</title>
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="true" showSummary="false" life="4000"/>
            <p:panel id="pnlUsuario">
                <h:panelGrid columns="2">
                    <p:outputLabel value="Usuario: " for="usuario"/>
                    <p:inputText id="usuario" value="#{usuarioController.selected.usrLogin}" required="true"
                                 requiredMessage="Campo usuario é obrigatório!"/>
                    
                    <p:outputLabel value="Senha: " for="senha"/>
                    <p:password id="senha" value="#{usuarioController.selected.usrSenha}" required="true"
                                 requiredMessage="Campo senha é obrigatório!"/>
                </h:panelGrid>
                <p:commandButton action="#{usuarioController.autenticarUsuario()}" value="Acessar" update="growl,pnlUsuario"/>
            </p:panel>
        </h:form>
    </h:body>
</html>
